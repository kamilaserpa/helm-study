apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server
  labels:
    {{- include "alura-foods-app.labels" .| nindent 4}}
    app: server
spec:
  selector:
    matchLabels:
      app: server
  serviceName: "server"
  replicas: {{.Values.server.replicaCount}}
  minReadySeconds: 10 # Apenas ap√≥s 10 seg o k8s reconhece como pronta para receber dados
  template:
    metadata:
      labels:
        app: server
    spec:
      terminationGracePeriodSeconds: 10 # Tempo de espera antes de finalizar o container
      containers:
      - name: server
        image: {{.Values.server.image}}
        ports:
        - containerPort: {{.Values.server.port}}
          name: server
        env:
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: {{.Values.configMap.name}}
              key: SERVER_HOST
